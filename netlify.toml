[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Security: Don't scan example files for secrets
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Configure secrets scanning to ignore .env.example
[secrets]
  enabled = true
  
# Environment variables (set these in Netlify UI)
# COLISSIMO_WSDL_URL
# COLISSIMO_USERNAME
# COLISSIMO_PASSWORD
# NEXT_PUBLIC_AUTH_USERNAME
# NEXT_PUBLIC_AUTH_PASSWORD

